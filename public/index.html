<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sage-Femme Virtuelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #efe9de;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #chat-container {
      width: 400px;
      max-width: 90%;
      height: 600px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      border-bottom: 2px solid #000;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 8px;
      display: block;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .message.user {
      background-color: #000;
      color: #fff;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #efe9de;
      color: #000;
      align-self: flex-start;
    }

    .message.waiting {
      font-style: italic;
      color: #888;
    }

    #chat-input {
      display: flex;
      padding: 8px;
      background-color: #fff;
      position: relative;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 2px solid #000;
      border-radius: 4px;
      resize: none;
      overflow-y: auto;
      line-height: 1.5;
      font-family: Arial, sans-serif;
      font-size: 14px;
      height: 60px;
      min-height: 60px;
      max-height: 100px;
    }

    #user-input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    #send-button {
      padding: 8px 16px;
      margin-left: 8px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #444;
    }

    #send-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 8px;
      gap: 8px;
      background-color: #fff;
      border-top: 2px solid #000;
    }

    .option-button {
      padding: 8px 12px;
      background-color: #efe9de;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .option-button:hover {
      background-color: #d9c8b3;
    }

    @media (max-width: 768px) {
      #chat-container {
        height: 500px;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="options-container"></div> <!-- Conteneur des options cliquables -->
    <div id="chat-input">
      <textarea id="user-input" placeholder="Une question de santé féminine ? Expliquez-moi votre problème ici." disabled></textarea>
      <button id="send-button" disabled>Envoyer</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const optionsContainer = document.getElementById("options-container");

    let isBotTurn = true;
    let isTyping = false;

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    function updateInputState() {
      const isDisabled = isBotTurn || isTyping;
      userInput.disabled = isDisabled;
      sendButton.disabled = isDisabled || userInput.value.trim() === "";
    }

    userInput.addEventListener("input", updateInputState);

    function displayMessage(message, sender, isHTML = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      if (isHTML) {
        messageDiv.innerHTML = message;
      } else {
        messageDiv.textContent = message;
      }
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return messageDiv;
    }

    async function typeResponse(message, targetDiv) {
      const typingDelay = 30;
      isTyping = true;
      updateInputState();
      let currentText = "";
      for (let i = 0; i < message.length; i++) {
        currentText += message[i];
        targetDiv.innerHTML = currentText;
        await new Promise((resolve) => setTimeout(resolve, typingDelay));
      }
      isTyping = false;
      isBotTurn = false;
      updateInputState();
    }

    function showWaitingMessage() {
      return new Promise((resolve) => {
        setTimeout(() => {
          const waitingMessage = displayMessage(
            "Votre sage-femme est en train de vous répondre...",
            "bot"
          );
          resolve(waitingMessage);
        }, 1000);
      });
    }

    function displayOptions(options) {
      optionsContainer.innerHTML = "";
      options.forEach(option => {
        const button = document.createElement("button");
        button.classList.add("option-button");
        button.textContent = option;
        button.addEventListener("click", () => sendMessage(option));
        optionsContainer.appendChild(button);
      });
    }

    async function sendMessage(userMessage = userInput.value.trim()) {
      if (isBotTurn || isTyping || !userMessage) return;

      displayMessage(userMessage, "user");
      userInput.value = "";
      disableUserInput();
      const waitingMessage = await showWaitingMessage();

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage, userId }),
        });

        const data = await response.json();
        messagesContainer.removeChild(waitingMessage);

        if (data.reply) {
          const botMessageDiv = document.createElement("div");
          botMessageDiv.classList.add("message", "bot");
          botMessageDiv.innerHTML = "&nbsp;";
          messagesContainer.appendChild(botMessageDiv);

          await typeResponse(data.reply, botMessageDiv);

          if (data.options) {
            displayOptions(data.options);
          }
        }
      } catch (error) {
        messagesContainer.removeChild(waitingMessage);
        displayMessage("Une erreur est survenue. Réessayez plus tard.", "bot");
        console.error("Erreur côté frontend :", error);
      }
    }

    window.onload = () => {
      displayMessage("Bonjour ! Je suis votre sage-femme virtuelle. N'hésitez pas à me poser vos questions ou choisissez une option ci-dessous.", "bot");
      displayOptions(["Règles douloureuses", "Flux abondant", "Absence de règles", "Grossesse", "Autre souci gynécologique"]);
      isBotTurn = false;
      updateInputState();
    };

    sendButton.addEventListener("click", () => sendMessage());
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !sendButton.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
