<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sage-Femme Virtuelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #efe9de; /* Beige */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      max-width: 90%;
      border: 2px solid #000; /* Noir */
      border-radius: 8px;
      background-color: #fff; /* Blanc */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 16px;
      border-bottom: 2px solid #000; /* Noir */
      background-color: #fff; /* Blanc */
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }
    .message.user {
      background-color: #000; /* Noir */
      color: #fff; /* Blanc */
      align-self: flex-end;
    }
    .message.bot {
      background-color: #efe9de; /* Beige */
      color: #000; /* Noir */
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      padding: 8px;
      background-color: #fff; /* Blanc */
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: 2px solid #000; /* Noir */
      border-radius: 4px;
    }
    #send-button {
      padding: 8px 16px;
      margin-left: 8px;
      background-color: #000; /* Noir */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #444; /* Gris foncé */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Une question de santé féminine ? Expliquez-moi votre problème !" />
      <button id="send-button">Envoyer</button>
    </div>
  </div>
  <script>
    const messagesContainer = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // Fonction pour afficher un message
    function displayMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = message;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Envoyer une requête au backend
    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Affiche le message de l'utilisateur
      displayMessage(userMessage, "user");
      userInput.value = "";

      try {
        console.log("Envoi du message au backend :", userMessage);
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage }),
        });

        const data = await response.json();
        console.log("Réponse reçue du backend :", data);

        // Vérification de la structure de la réponse
        if (data && data.reply) {
          displayMessage(data.reply, "bot");
        } else {
          displayMessage("Je n'ai pas pu obtenir de réponse. Réessayez plus tard.", "bot");
          console.error("Réponse invalide du backend :", data);
        }
      } catch (error) {
        console.error("Erreur côté frontend :", error);
        displayMessage("Une erreur est survenue. Réessayez plus tard.", "bot");
      }
    }

    // Ajouter un message de bienvenue automatique
    window.onload = () => {
      displayMessage("Bonjour ! Je suis votre sage-femme virtuelle. Comment puis-je vous aider ?", "bot");
    };

    // Événement bouton envoyer
    sendButton.addEventListener("click", sendMessage);

    // Événement touche "Entrée"
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
