<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sage-Femme Virtuelle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="options-container"></div> <!-- Conteneur des options cliquables -->
    <div id="chat-input">
      <textarea id="user-input" placeholder="Une question de santé féminine ?" disabled></textarea>
      <button id="send-button" disabled>Envoyer</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const optionsContainer = document.getElementById("options-container");

    let isBotTurn = false;
    let isTyping = false;

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    function updateInputState() {
      const isDisabled = isBotTurn || isTyping || optionsContainer.childElementCount > 0;
      userInput.disabled = isDisabled;
      sendButton.disabled = isDisabled || userInput.value.trim() === "";
    }

    userInput.addEventListener("input", updateInputState);

    function displayMessage(message, sender, isHTML = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      if (isHTML) {
        messageDiv.innerHTML = message;
      } else {
        messageDiv.textContent = message;
      }
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return messageDiv;
    }

    function displayOptions(options) {
      optionsContainer.innerHTML = "";
      options.forEach(option => {
        const button = document.createElement("button");
        button.classList.add("option-button");
        button.textContent = option;
        button.addEventListener("click", () => {
          optionsContainer.innerHTML = ""; 
          sendMessage(option);
        });
        optionsContainer.appendChild(button);
      });
      updateInputState();
    }

    async function sendMessage(userMessage = userInput.value.trim()) {
      if (isBotTurn || isTyping || !userMessage) return;

      displayMessage(userMessage, "user");
      userInput.value = "";
      disableUserInput();
      const waitingMessage = displayMessage("Votre sage-femme réfléchit...", "bot");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage, userId }),
        });

        const data = await response.json();
        messagesContainer.removeChild(waitingMessage);

        if (data.reply) {
          const botMessageDiv = document.createElement("div");
          botMessageDiv.classList.add("message", "bot");
          botMessageDiv.innerHTML = data.reply;
          messagesContainer.appendChild(botMessageDiv);
        }

        if (data.options) {
          displayOptions(data.options);
        } else {
          enableUserInput();
        }

      } catch (error) {
        messagesContainer.removeChild(waitingMessage);
        displayMessage("Une erreur est survenue, réessayez plus tard.", "bot");
        console.error("Erreur côté frontend :", error);
        enableUserInput();
      }
    }

    function disableUserInput() {
      isBotTurn = true;
      updateInputState();
    }

    function enableUserInput() {
      isBotTurn = false;
      updateInputState();
    }

    window.onload = () => {
      displayMessage("Bonjour ! Je suis votre sage-femme virtuelle. Comment puis-je vous aider ?", "bot");
      displayOptions(["Règles douloureuses", "Flux abondant", "Absence de règles", "Grossesse", "Autre souci gynécologique"]);
      enableUserInput();
    };

    sendButton.addEventListener("click", () => sendMessage());
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !sendButton.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
