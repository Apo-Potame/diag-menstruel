<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sage-Femme Virtuelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #efe9de; /* Beige */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      max-width: 90%;
      border: 2px solid #000; /* Noir */
      border-radius: 8px;
      background-color: #fff; /* Blanc */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 16px;
      border-bottom: 2px solid #000; /* Noir */
      background-color: #fff; /* Blanc */
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
      white-space: pre-wrap; /* Respecter les sauts de ligne */
      clear: both; /* Assure que chaque message commence sur une nouvelle ligne */
    }
    .message.user {
      background-color: #000; /* Noir */
      color: #fff; /* Blanc */
      align-self: flex-end;
    }
    .message.bot {
      background-color: #efe9de; /* Beige */
      color: #000; /* Noir */
      align-self: flex-start;
    }
    .message.waiting {
      font-style: italic;
      color: #888; /* Couleur grise pour indiquer un message temporaire */
      text-align: left;
    }
    #chat-input {
      display: flex;
      padding: 8px;
      background-color: #fff; /* Blanc */
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: 2px solid #000; /* Noir */
      border-radius: 4px;
      resize: none; /* Désactive le redimensionnement */
      overflow-y: auto; /* Permet un défilement vertical si nécessaire */
      line-height: 1.5; /* Ajuste l'espacement des lignes */
      font-family: Arial, sans-serif; /* Style cohérent */
      font-size: 14px; /* Taille de la police */
      height: 60px; /* Hauteur initiale */
      min-height: 60px; /* Hauteur minimale */
      max-height: 100px; /* Hauteur maximale */
    }
    #user-input::placeholder {
      white-space: pre-wrap; /* Permet au texte de passer à la ligne */
      color: #aaa; /* Couleur du placeholder */
      font-style: italic; /* Style du placeholder */
    }
    #send-button {
      padding: 8px 16px;
      margin-left: 8px;
      background-color: #000; /* Noir */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #444; /* Gris foncé */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <textarea id="user-input" placeholder="Une question de santé féminine ? Expliquez-moi votre problème ici, et je ferai de mon mieux pour vous aider."></textarea>
      <button id="send-button">Envoyer</button>
    </div>
  </div>
  <script>
    const messagesContainer = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // Générer un identifiant unique pour chaque utilisateur
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    console.log("Identifiant utilisateur :", userId);

    // Fonction pour afficher un message
    function displayMessage(message, sender, isHTML = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      if (isHTML) {
        messageDiv.innerHTML = message; // Insérer du HTML pour les réponses formatées
      } else {
        messageDiv.textContent = message; // Texte brut pour l'utilisateur
      }
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Afficher un message d'attente temporaire après un délai de 0.5s
    async function showWaitingMessage() {
      return new Promise((resolve) => {
        setTimeout(() => {
          const waitingMessage = document.createElement("div");
          waitingMessage.classList.add("message", "bot", "waiting");
          waitingMessage.textContent = "Votre sage-femme est en train de vous répondre...";
          messagesContainer.appendChild(waitingMessage);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          resolve(waitingMessage);
        }, 500);
      });
    }

    // Effet de typewriter pour afficher progressivement une réponse
    async function typeResponse(message, targetDiv) {
      const typingDelay = 30; // Délai entre chaque caractère (en ms)
      let currentText = "";
      for (let i = 0; i < message.length; i++) {
        currentText += message[i];
        targetDiv.innerHTML = currentText;
        await new Promise((resolve) => setTimeout(resolve, typingDelay));
      }
    }

    // Envoyer une requête au backend
    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Affiche le message de l'utilisateur
      displayMessage(userMessage, "user");
      userInput.value = "";

      // Affiche le message d'attente après 0.5s
      const waitingMessage = await showWaitingMessage();

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage, userId }),
        });

        const data = await response.json();
        messagesContainer.removeChild(waitingMessage); // Retire le message d'attente

        if (data && data.reply) {
          const botMessageDiv = document.createElement("div");
          botMessageDiv.classList.add("message", "bot");
          botMessageDiv.innerHTML = ""; // Préparation à l'effet de typewriter
          messagesContainer.appendChild(botMessageDiv);
          await typeResponse(data.reply, botMessageDiv); // Affichage progressif de la réponse
        } else {
          displayMessage(
            "Je n'ai pas pu obtenir de réponse. Réessayez plus tard.",
            "bot"
          );
          console.error("Réponse invalide du backend :", data);
        }
      } catch (error) {
        messagesContainer.removeChild(waitingMessage); // Retire le message d'attente en cas d'erreur
        console.error("Erreur côté frontend :", error);
        displayMessage("Une erreur est survenue. Réessayez plus tard.", "bot");
      }
    }

    // Ajouter un message de bienvenue automatique
    window.onload = () => {
      displayMessage(
        "Bonjour ! Je suis votre sage-femme virtuelle. Je vais vous poser quelques questions pour comprendre votre problème. N'hésitez pas à me répondre en détail !",
        "bot"
      );
    };

    // Événement bouton envoyer
    sendButton.addEventListener("click", sendMessage);

    // Événement touche "Entrée"
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // Empêche le saut de ligne dans le textarea
        sendMessage();
      }
    });
  </script>
</body>
</html>
